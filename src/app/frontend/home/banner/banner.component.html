<section class="  position-relative">
    <div class="d-flex" *ngFor="let item of slider">
        <div class="col-md-6">
            <a [href]="[slider[0].link]" target="_blank">
                <img class="img-fluid banner" [src]="item.images" loading="lazy" />
            </a>
        </div>

        <h1>{{item.description}}</h1>
    </div>
</section>
