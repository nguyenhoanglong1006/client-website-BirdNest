<div class="bg-light " style="z-index: 10;">
    <div class="container-main">
        <div class="container-fluid">
            <div class="row px-2">
                <div class="col-md-3 px-2">
                    <div class="d-none d-md-block py-1 position-relative h-100" data-aos="fade-right">
                        <div class="bg-primary p-2 text-white"><i class="fas fa-list mr-2"></i>
                            <span style="font-weight: 600;">{{'FEHome.category' | translate}}</span>
                        </div>
                        <div class="productCategory">
                            <div class="overflow-auto" style="height: 300px;">
                                <ul class="list-group position-relative">
                                    <li class="list-group-item p-1" dropdown triggers="hover" #dp="bs-dropdown"
                                        *ngFor="let item of category.data" style="font-weight: 600;">
                                        <a dropdownToggle routerLinkActive="active" class="ml-2 nav-link text-dark p-0">
                                            <div class="d-flex  gap-3 align-items-center justify-content-between "
                                                (mouseleave)="dp.hide()">
                                                <div class="category-box" [routerLink]="['/san-pham/'+item.link]">
                                                    <img class="mr-2 rounded" width="40px" height="40px"
                                                        [defaultImage]="('FEIIconGroupproduct' | translate)"
                                                        [lazyLoad]="item.icon" [title]="item.name" [alt]="item.name">
                                                    <span>{{item.name}}</span>
                                                </div>
                                                <i class="fas fa-angle-right color-primary"
                                                    *ngIf="item.data.length > 0"></i>
                                            </div>
                                        </a>

                                    </li>
                                </ul>
                             
                            </div>
                            <ul class="list-group position-relative border" style="height: 140px;">
                                <div class="bg-primary p-2 text-white">
                                    LIÊN HỆ VỚI SỐ HOTLINE ĐỂ NHẬN GIÁ TỐT NHẤT </div>
                                    <div class="">vsdvs</div>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 p-0">
                    <app-slide class="py-1 d-block" data-aos="fade-left"></app-slide>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="about-us bg-white">
    <div class="about-animate   d-none d-md-block">
        <img src="../../../../assets/icons/bg-trong-dong.png" class="img-fluid" alt="About">
    </div>

<!-- Danh sách sản phẩm -->
<div class="bg-white space">
    <div class="container-main">
        <div class="container-fluid">
            <div class="py-2">
                <div class="border-bottom border-primary  mb-3 d-flex align-items-center justify-content-center">
                    <h5 class="  title-text d-inline-flex text-nowrap p-2 mb-0 rounded-top " data-aos="fade-right">
                        {{'FEHome.featured' | translate}}
                    </h5>

                </div>
                <div class="row px-2">
                    <div class="col-5 col-md-3 col-xl-2dot4 px-2 mb-3" *ngFor="let item of product.featured">
                        <app-box-product [item]="item"></app-box-product>
                    </div>
                </div>
                <div class="d-flex justify-content-end ">
                    <button class=" d-inline-flex align-items-center btn bg-white text-black border"
                        [routerLink]="['/san-pham/noi-bat']">
                        <span style="font-size: 16px;"> {{'FEHome.more' | translate}}</span>
                        <i class="fas fa-long-arrow-alt-right ml-2"></i>
                    </button>
                </div>
            </div>

            <div class="py-2">
                <div class="border-bottom border-primary  mb-3 d-flex align-items-center justify-content-center">
                    <h5 class=" text-black title-text d-inline-flex text-nowrap p-2 mb-0 rounded-top">
                        {{'FEHome.hot' | translate}}
                    </h5>

                </div>
                <div class="row px-2">
                    <div class="col-6 col-md-3 col-xl-2dot4 px-2 mb-3" *ngFor="let item of product.hot"
                        [ngClass]="{'d-none' : item.price == 0}">
                        <app-box-product [item]="item"></app-box-product>
                    </div>
                </div>
                <div class="d-flex justify-content-end ">
                    <button class=" d-inline-flex align-items-center btn bg-white text-black border"
                        [routerLink]="['/san-pham/ban-chay']">
                        <span style="font-size: 16px;"> {{'FEHome.more' | translate}}</span>
                        <i class="fas fa-long-arrow-alt-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="space" style="background-color: #126685ee;">
    <div class="container-main">
        <div class="container-fluid">
            <div class="py-2 d-flex-none justify-content-center">
                <app-banner class="py-1 d-block"></app-banner>
            </div>

<!-- Tin tức -->
<div class="bg-white space">
    <div class="container-main">
        <div class="container-fluid">
            <div class="py-2">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <div class="col-md-12 text-right text-uppercase">
                            <p class="font-weight-bold">{{'FEHome.news' | translate}}</p>
                            <h3>{{'FEHome.hotnews' | translate}}</h3>
                        </div>
                    </div>
                    <div class="col-md-8 text-right">
                        <button class="d-inline-flex align-items-center btn bg-white py-1 px-4 mb-0"
                            [routerLink]="['/tin-tuc']">
                            {{'FEHome.more' | translate}}
                            <i class="fas fa-long-arrow-alt-right ml-2"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-5 col-lg-3 px-4 px-md-3" *ngFor="let item of news.data">
                        <app-box-content [item]="item"></app-box-content>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
